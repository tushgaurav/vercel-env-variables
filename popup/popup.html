<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vercel Env Downloader</title>
    <style>
      @font-face {
        font-family: "Geist";
        src: url("./assets/fonts/Geist-Regular.woff2") format("woff");
        font-weight: 300;
      }

      @font-face {
        font-family: "Geist";
        src: url("./assets/fonts/Geist-SemiBold.woff2") format("woff");
        font-weight: semi-bold;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Geist, sans-serif;
        background-color: #0a0a0a;
        color: white;
        min-width: 300px;
        min-height: 100px;
      }

      nav {
        border-bottom: 2px solid #2a2a2a;
        background: #000000;
        padding: 1em;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-weight: semi-bold;
      }

      nav h1 {
        font-size: 1.2em;
      }

      .container {
        padding: 1.5em;
      }

      .info-section {
        background: rgba(255, 255, 255, 0.05);
        border-radius: 8px;
        padding: 1.2em;
        margin-bottom: 1.5em;
        text-align: center;
      }

      .info-section p {
        font-size: 0.9em;
        line-height: 1.5;
        color: #a0a0a0;
      }

      .github-link img {
        transition: transform 0.2s ease;
      }

      .github-link:hover img {
        transform: scale(1.1);
      }
    </style>
  </head>
  <body>
    <nav>
      <h1>Vercel Environment Variables</h1>
      <a
        class="github-link"
        href="https://github.com/tushgaurav/VercelEnvVariables"
        target="_blank"
      >
        <img
          src="./assets/images/github.svg"
          alt="GitHub Repository"
          style="width: 24px; height: 24px"
        />
      </a>
    </nav>

    <div class="container">
      <div class="info-section">
        <p>
          Vercel doesn't provide a way to export all environment variables at once. This tool helps you to download all environment variables with just one click.
        </p>
      </div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
